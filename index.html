<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="static/images/favicon.ico">
        <link rel="stylesheet" href="static/css/confluence.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.0/dc.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="static/js/d3.min.js"></script>
        <script src="static/js/crossfilter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.0/dc.min.js"></script>
        <script src="confluence.js" type="module"></script>
        <title>Confluence Data Platform</title>
    </head>
    <body>
        <div id="page">
            <head>
                <div id="header" class="header header-wrapper">
                    <div class="container">
                        <div id="alertMessage"></div>
                        <div class="row">
                            <div class="col" id="confluenceLogo">
                            </div>
                            <div class="col">
                                <div class="row authentication-link">
                                    <div id="authenticationLinks" class="col login-btn">
                                        <button hidden=true class="btn btn-primary header-item" title="Login Dev" id="loginBoxAppDev">Login Dev</button>
                                        <button hidden=true class="btn btn-primary header-item" title="Login" id="loginBoxAppProd">Login</button>
                                        <button hidden=true class="btn btn-primary header-item" title="Log Out" id="logOutBtn">Log Out</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <div class="navbar-nav grid" id="navBarOptions">
                                <div class="grid-border"></div>
                                <div class="nav-item navbar-active grid-elements">
                                    <a class="nav-link nav-menu-links" href="#" title="Confluence" id="homePage"><i class="fas fa-home"></i> Confluence</a>
                                </div>
                                <div class="grid-border"></div>
                            </div>
                        </div>
                    </div>
                </nav>
            </head>
            <main>
                <div id="maincontainer">
                    <div class="container">
                        <div class="main-container" id="confluenceDiv"></div>
                        <div class="main-summary-row" id="loadingAnimation" hidden=true>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-grow spinner-color" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div id="footer"></div>
            </footer>
        </div>
    </body>
</html>
